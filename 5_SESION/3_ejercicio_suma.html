<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercio loop con for</title>
</head>
<body>

    <script>

let suma = 0;

function testLoop() {
    
    for(x=1; x<=25; x++){
        resultado = suma + x;
        document.write(resultado);
    }
   
}

testLoop();

    </script>
    
</body>
</html>
