<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio loop</title>
</head>
<body>

    <script>

function testLoop(numero) {
    
    for(x=1; x<=10; x++){
        //CALCULAMOS EL RESULTADO
        let numeroResultado = numero * x;
        document.write('<h1>' + numeroResultado + ' buenos jamones / ' + '</h1>');
    }
    
}

testLoop(8);

    </script>
    
</body>
</html>
