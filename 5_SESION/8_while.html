<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop...while</title>
</head>
<body>

    <script>

        let miNombre;

        while (miNombre != "Javier"){
            miNombre = prompt('dime mi nombre!')
        }

        document.write('<h1>Hola ' + miNombre + '<h1>')
            
    </script>
    
</body>
</html>
