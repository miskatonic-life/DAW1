<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio do..while</title>
</head>
<body>

    <script>

function testLoop(vueltas){
    
    let contador = 0;
    
    do {console.log('vuelta ' + contador)
        contador++;
        vueltas --;
    } while (vueltas >= 0);
}

testLoop(7)

    </script>
    
</body>
</html>
