<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop do...while</title>
</head>
<body>
    <script>

        let vidas = 5;

        do {

            document.write('vidas: ' + vidas + '<br/>');
            vidas--;

        } while ( vidas >= 0);

    </script>
    
</body>
</html>
