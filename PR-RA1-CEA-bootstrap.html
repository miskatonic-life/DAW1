<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de entrada, nombre y apellido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
        }
        button {
            margin-top: 10px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-4 offset-4">
            <h1 style="font-weight: bold; font-size: 20px;">Formulario de Nombre y Apellido</h1>
            <form id="nameForm">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Nombre</span>
                    <input type="text" id="firstName" name="firstName" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Apellido</span>
                    <input type="text" id="lastName" name="lastName" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
                <button type="button submit" class="btn btn-success">Success</button>
            </form>
            <div id="output"></div>
        </div>
    </div>
    
    
    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de la manera tradicional
            
            // Obtener los valores de los campos de entrada
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            
            // Mostrar el resultado en la página
            var outputDiv = document.getElementById('output');
            outputDiv.textContent = 'Hola, ' + firstName + ' ' + lastName + '!';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
